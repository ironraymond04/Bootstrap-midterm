<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-dark text-white text-center">
    <h1>E-Commerce Dashboard</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4">
            <div class="product" style="width: 275px" data-product-id="1" data-product-name="Laptop">
            <div class="img1"><img src="laptop.jpg" width="150px" height="150px" class="mx-auto d-block"></div>
            <h3 class="text-center">Laptop</h3>
            <p class="text-center">Price: P17,000.00</p>
            <p class="text-center">In stock: 10</p>
            <button class="btn btn-outline-dark add-to-cart">Add to Cart</button>
          </div>
          </div>
          <div class="col-sm-4">
            <div class="product" style="width: 275px" data-product-id="2" data-product-name="Smartphone">
            <div class="img2"><img src="smartphone.jpg" class="mx-auto d-block"></div>
            <h3 class="text-center">Smartphone</h3>
            <p class="text-center">Price: P9,990.00</p>
            <p class="text-center">In stock: 15</p>
            <button class="btn btn-outline-dark add-to-cart">Add to Cart</button>
          </div>
          </div>
          <div class="col-sm-4">
            <div class="product" style="width: 275px" data-product-id="3" data-product-name="Headphones">
            <div class="img3"><img src="headphones.jpg" class="mx-auto d-block"></div>
            <h3 class="text-center">Headphones</h3>        
            <p class="text-center">Price: P12,999.00</p>
            <p class="text-center">In stock: 5</p>
            <button class="btn btn-outline-dark add-to-cart">Add to Cart</button>
          </div>
          </div>
        </div>
      </div>

      <div id="notification" class="mt-3"></div>
    </div>

<footer class="mt-5 p-4 bg-dark text-white text-center">Contact us | Follow on Social Media</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript" href="script.js"></script>
</body>
</html>
